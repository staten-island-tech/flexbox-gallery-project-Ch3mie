<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanrio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="animate__animated animate__backInDown">Sanrio Hell and Loopy</h1>
    <div class="container">
      <div class="card">
        <h2>MELODY</h2>
        <img class="spin" src="pictures/melody.png" alt="e" />
      </div>
      <div class="card">
        <h2>CINNAMAROLL</h2>
        <img id="slowflip" src="pictures/cinnamon.png" alt="e" />
      </div>
      <div class="card">
        <h2>FROG</h2>
        <img class="hopping" src="pictures/pudding.png" alt="e" />
      </div>
      <div class="card">
        <h2>PENGUIN</h2>
        <img class="getsfatandgray" src="pictures/penguin mf.webp" alt="e" />
      </div>
      <div class="card">
        <h2>HELLOKITTY</h2>
        <img class="stretchandgray" src="pictures/hello kitty.webp" alt="e" />
      </div>
      <div class="card">
        <h2>LOOPY</h2>
        <img class="spin" src="pictures/LOOPY.png" alt="e" />
      </div>
      <div class="card">
        <h2>KUROMI</h2>
        <img class="transcend" src="pictures/kuromi.webp" alt="e" />
      </div>
      <div class="card">
        <h2>POMPOMPURIN</h2>
        <img
          class="stretchandgray"
          src="pictures/image-removebg-preview.png"
          alt="e"
        />
      </div>
      <div class="card">
        <h2>EGG</h2>
        <img class="getsfatandgray" src="pictures/egg.png" alt="e" />
      </div>
      <div class="card">
        <h2>PENGUIN V2</h2>
        <img class="transcend" src="pictures/penguin.webp" alt="e" />
      </div>
      <div class="card">
        <h2>GEOFURRY</h2>
        <img class="stretchandgray" src="pictures/Geofurry.png" alt="e" />
      </div>
      <div class="card">
        <h2>MMMMMMMMM YUMMY</h2>
        <img class="hopping" src="pictures/SHin.png" alt="e" />
      </div>
      <div class="card">
        <h2>ME WHEN WHALEN</h2>
        <img class="spin" src="pictures/Snoopy.png" alt="e" />
      </div>
      <div class="card">
        <h2>OVERRATED</h2>
        <img class="getsfatandgray" src="pictures/pikachu.png" alt="e" />
      </div>
      <div class="card">
        <h2>NOT HELLOKITTY</h2>
        <img
          class="transcend"
          src="pictures/knock off hello kitty.webp"
          alt="e"
        />
      </div>
      <div class="card">
        <h2>WOOF WOOF</h2>
        <img class="hopping" src="pictures/DOG.webp" alt="e" />
      </div>
    </div>
  </body>
</html>
